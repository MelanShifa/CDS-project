<html>
  <head>
    <title>Second Graph With Color</title>
    <script src="./build/sigma.min.js"></script>
    <style>
      html { height:100%;}
      body {height: 100%;}
      #sigma-container { width:100%; height:100%; background-color:#E1E1E1}
    </style>
  </head>
  <body>
    <div id='sigma-container'></div>
    <script>
        // Initialise sigma:
var s = new sigma(
  {
    renderer: {
      container: document.getElementById('sigma-container'),
      type: 'canvas'
    },
    settings: {
     minEdgeSize: 0.1,
     maxEdgeSize: 2,
     minNodeSize: 1,
     maxNodeSize: 8,
    }
  }
);

// Create a graph object
var graph = {
  nodes: [
    { id: "n0", label: "Math 492", x: 0, y: 0, size: 5, color: 'Black'},

    { id: "n1", label: "Math 321", x: -20, y: 5, size: 5, color: 'Black' },
    { id: "n2", label: "Math 316", x: -10, y: 5, size: 5, color: 'Black' },
    { id: "n3", label: "Math 345", x: 10, y: 5, size: 5, color: 'Black' },
    { id: "n4", label: "Math 375", x: 20, y: 5, size: 5, color: 'Black' },

    { id: "n5", label: "Math 223", x: -10, y: 10, size: 5, color: 'Black' },

    { id: "e0", source: "n0", target: "n1", color: 'black', type:'line', size:0.5 },

s.graph.read(graph);
// Ask sigma to draw it
s.refresh();
    </script>
  </body>
</html>
